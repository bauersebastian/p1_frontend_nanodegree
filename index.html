<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Über mich - Sebastian Bauer</title>
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/custom.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header class="row" id="head-introduction">
				<div class="col-sm-6 col-md-5 col-xs-12 col-lg-4 text-center" id="logo">
					<img id="logo-pic" src="static/images/kundenlokal_logo.svg" alt="Kundenlokal Logo">
				</div><!--logo-->
				<div class="col-sm-6 col-md-6 col-md-offset-1 col-lg-7 col-lg-offset-1" id="head-name">
					<h1 id="intro-name" class="name_heading">Sebastian Bauer</h1>
					<p class="name_heading">Front-End Webentwicklung</p>
				</div><!--head-name-->
			</header>
		</div><!--container-->
		<main class="container">
			<section class="row"><!--Section for portrait picture-->
				<div class="col-md-12" id="portrait_row">
					<picture>
						<source media="(min-width: 751px)" srcset="static/images/portrait.jpg">
						<source media="(max-width: 750px)" srcset="static/images/portrait_750w.jpg">
						<img class="img-responsive" alt="Potrait von Sebastian Bauer" id="portrait_pic" src="static/images/portrait.jpg" srcset="static/images/portrait_750w.jpg 750w, static/images/portrait.jpg 1500w">
					</picture>
				</div><!--End of portrait_row-->
			</section>
			<section class="row"><!--Section for reference content -->
				<h2>Unsere Referenzen</h2>
				<div class="col-sm-12 col-md-4 references">
					<img class="img-responsive reference_logo" alt="Logo von Kirchner Holzbearbeitung" src="static/images/logo_kirchner.png">
					<h3 class="reference_title text-center">Kirchner</h3>
					<div class="text-center reference_link"><a href="http://www.kirchner24.de">kirchner24.de</a></div>
				</div>
				<div class="col-sm-12 col-md-4 references">
					<img class="img-responsive reference_logo" alt="Logo von DK Fitnessfabrik" src="static/images/dk_fitness.png">
					<h3 class="reference_title  text-center">DK Fitnessfabrik</h3>
					<div class="text-center reference_link"><a href="http://www.dk-fitnessfabrik.de">dk-fitnessfabrik.de</a></div>
				</div>
				<div class="col-sm-12 col-md-4 references">
					<img class="img-responsive reference_logo" alt="Logo der Freien Wähler" src="static/images/fw_logo.png">
					<h3 class="reference_title text-center">Freie Wähler</h3>
					<div class="text-center reference_link"><a href="http://www.fw-gerolzhofen.de">fw-gerolzhofen.de</a></div>
				</div>
			</section><!--End of reference content -->
		</main><!--End of main section-->
		<script src="static/js/jquery-2.1.4.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
	</body>
</html>
